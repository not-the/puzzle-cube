<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Simulator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./icon.png">
</head>
<body>
    <header id="info" class="flex" tabindex="0">
        <div>
            <h1>Rubik's Cube Simulator</h1>
            <p style="margin-bottom: 3px;">By <a href="https://github.com/not-the" target="_blank" rel="noopener noreferrer">not-the</a> | <a href="https://github.com/not-the/puzzle-cube">Source Code</a> | <a href="https://www.notkal.com/projects/rubiks-cube/">About</a></p>
            <p>Cube CSS based on <a href="https://www.amitsh.com/" target="_blank" rel="noopener noreferrer">Amit Sheen</a>'s work</p>
        </div>
        <div class="header_hover">•</div>
    </header>

    <!-- Cube -->
    <div id="scene_container">
        <div class="scene">
            <div id="cube" style="transform: rotateX(-35deg) rotateY(-45deg);"></div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="panel" id="panel">
        <div class="flex">
            <button id="panel_toggle" onclick="togglePanel()">
                ⮟
            </button>
            <div style="margin-right: 8px;">
                <!-- Rotation buttons -->
                <div id="controls"></div>

                <!-- Buttons -->
                <div class="flex">
                    <button onclick="reset()" style="width: 100%;" title="Reset cube">Reset</button>
                    <button id="button_shuffle" style="width: 100%;" title="Click to shuffle. Shift+click to shuffle faster.">Shuffle</button>
                </div>
                <div class="flex">
                    <button onclick="renderMode()" style="width: 100%;">
                        Render mode: <span id="render_label" class="emphasize">Cube</span>
                    </button>
                </div>
            </div>
            <!-- Colors -->
            <div>
                <h3>Manipulation</h3>
                <button class="swatch sel" onclick="setPaintColor('none')" style="width: 100%;">Rotate</button>
                <div class="flex">
                    <div class="square swatch white" onclick="setPaintColor('0')" role="button" tabindex="0"></div>
                    <div class="square swatch yellow" onclick="setPaintColor('1')" role="button" tabindex="0"></div>
                    <div class="square swatch red" onclick="setPaintColor('2')" role="button" tabindex="0"></div>
                </div>
                <div class="flex">
                    <div class="square swatch orange" onclick="setPaintColor('3')" role="button" tabindex="0"></div>
                    <div class="square swatch green" onclick="setPaintColor('4')" role="button" tabindex="0"></div>
                    <div class="square swatch blue" onclick="setPaintColor('5')" role="button" tabindex="0"></div>
                </div>
                <div class="flex">
                    <button onclick="undo()" style="width: 100%; text-align: center;">Undo <span class="alt_text" style="font-size: 8pt;">(CTRL+Z)</span></button>
                </div>
            </div>
        </div>

        <p style="margin: 0; padding-top: 4px; text-align: center; color: var(--alt-text);">Click and drag or WASD to rotate camera</p>
    </div>


    <!-- JS -->
    <script src="index.js"></script>
</body>
</html>
